<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card>
      <ion-item>
        <ion-button (click)="cerrarSesion()">
          Cerrar Sesi√≥n    
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button href='/qr'>
          Codigo Qr
        </ion-button>
      </ion-item>

    </ion-card>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-label>{{ usuario.username }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-label>{{ usuario.role }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Usuario activo?: </ion-label>
      <ion-label>{{ usuario.isactive }}</ion-label>
    </ion-item>

    <ion-button style="margin:15px;" [routerLink]="['/perfilactualizar', usuario.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>
    

  </ion-card>


</ion-content>
