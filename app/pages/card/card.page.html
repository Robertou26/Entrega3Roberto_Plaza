<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
         text="volver"
         color="primary"
         mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card style="text-align: center;background-color: aqua;">
   <ion-card-header class="encabezado">
      <ion-card-subtitle style="color:black; font-weight: bold;">Bienvenido!</ion-card-subtitle>
    </ion-card-header>
    <p style="text-align: center; font-size: 30px;color: black; background-color: aqua;">Bienvenido! {{nombre}}</p>
    <img src="assets/Codigo.jpg" class="ion-padding" style="background-color:aqua; text-align: center;">
  </ion-card>

  



</ion-content>
