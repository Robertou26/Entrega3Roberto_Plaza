<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card>
      <ion-item>
        <ion-button (click)="cerrarSesion()">
          Cerrar Sesión    
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button href='/qr'>
          Codigo Qr
        </ion-button>
      </ion-item>

    </ion-card>
    <ion-title>Actualizar Perfil</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">usuario:</ion-label>
      <ion-input type="text" placeholder="Rodolfo Jaramillo" [(ngModel)]="nuevoUsuario.username"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" placeholder="**********" [(ngModel)]="nuevoUsuario.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo: </ion-label>
      <ion-input type="correo" placeholder="example@duocuc.cl" [(ngModel)]="nuevoUsuario.correo"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="updateUsuario()" expand="block" color="success">Actualizar usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>


</ion-content>
